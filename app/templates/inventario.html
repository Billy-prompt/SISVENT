<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Hace que la vista sea responsive en m√≥viles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Inventario</title>
    <!-- Estilos externos -->
    <link rel="stylesheet" href="/static/css/styles_inventario.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gesti√≥n de Inventario</h1>

        <h2>Inventario Actual</h2>
        <p>Consulta, modifica o elimina productos registrados.</p>
        
        <!-- Tabla donde se cargar√° din√°micamente el inventario -->
        <table id="inventoryTable" class="styled-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Categor√≠a</th>
                    <th>Cantidad</th>
                    <th>Modificar Cantidad</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqu√≠ se insertan los productos con JS -->
            </tbody>
        </table>

        <!-- Controles de paginaci√≥n (siguiente / anterior) -->
        <div id="paginationControls" style="margin-top:20px; text-align:center;"></div>

        <!-- Bot√≥n para volver -->
        <div style="margin-top: 30px;">
            <a href="/formulario" class="btn-volver-home">Inventario</a>
        </div>
    </div>

    <!-- Ventana flotante que muestra productos con stock 0 -->
    <div id="stockReminder">
        <button id="closeReminder">‚úñ</button>
        <h3>‚ö† Productos con stock 0</h3>
        <ul id="stockZeroList"></ul>
    </div>

    <script>
        // Referencias a elementos del DOM
        const inventoryTableBody = document.querySelector("#inventoryTable tbody");
        const paginationControls = document.getElementById("paginationControls");
        const stockReminder = document.getElementById("stockReminder");
        const stockZeroList = document.getElementById("stockZeroList");
        const closeReminderBtn = document.getElementById("closeReminder");

        // Variables de control
        let allProducts = [];
        let currentPage = 1;
        const itemsPerPage = 15;

        // Cargar inventario
        function loadInventory() {
            fetch("/inventory/list") // Pide al servidor la lista de productos
                .then(res => res.json())
                .then(data => {
                    // Ordena alfab√©ticamente los productos
                    allProducts = data.sort((a, b) => a.name.localeCompare(b.name));
                    renderTable(); // Muestra los productos en tabla
                    showStockZeroReminder(); // Muestra alerta de productos en 0
                })
                .catch(error => console.error("Error al cargar inventario:", error));
        }

        // Renderizar tabla
        function renderTable() {
            inventoryTableBody.innerHTML = "";
            let start = (currentPage - 1) * itemsPerPage;
            let end = start + itemsPerPage;
            let pageItems = allProducts.slice(start, end); // Productos de la p√°gina actual

            // Dibuja filas de la tabla
            pageItems.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td data-label="Producto">${item.name}</td>
                    <td data-label="Categor√≠a">${item.category}</td>
                    <td data-label="Cantidad">${item.quantity}</td>
                    <td data-label="Modificar Cantidad">
                        <input type="number" min="0" value="" id="qty-${item.id}" class="input-small">
                        <button class="btn-accion" onclick="updateQuantity(${item.id})">Actualizar</button>
                    </td>
                    <td>
                        <button class="btn-eliminar" onclick="deleteProduct(${item.id})">üóë</button>
                    </td>
                `;
                inventoryTableBody.appendChild(row);
            });
            renderPaginationControls(); // Dibuja botones siguiente / anterior
        }

        // Renderizar controles de paginaci√≥n
        function renderPaginationControls() {
        let totalPages = Math.ceil(allProducts.length / itemsPerPage);
        paginationControls.innerHTML = "";

        // Bot√≥n Anterior
        if (currentPage > 1) {
            let prevBtn = document.createElement("button");
            prevBtn.innerText = "Anterior";
            prevBtn.onclick = () => { 
                currentPage--; 
                renderTable(); 
            };
            paginationControls.appendChild(prevBtn);
        }

        // Bot√≥n Siguiente
            if (currentPage < totalPages) {
             let nextBtn = document.createElement("button");
                nextBtn.innerText = "Siguiente";
                nextBtn.onclick = () => { 
                    currentPage++; 
                    renderTable(); 
                };
                paginationControls.appendChild(nextBtn);
            }
        }

        // Mostrar productos con stock 0
        function showStockZeroReminder() {
            stockZeroList.innerHTML = "";
            const zeroStockItems = allProducts.filter(p => p.quantity === 0);
            if (zeroStockItems.length > 0) {
                zeroStockItems.forEach(p => {
                    let li = document.createElement("li");
                    li.textContent = p.name + " (" + p.category + ")";
                    stockZeroList.appendChild(li);
                });
                stockReminder.style.display = "block";
            } else {
                stockReminder.style.display = "none";
            }
        }

        // Actualizar cantidad de un producto
        function updateQuantity(productId) {
            const addQuantity = document.getElementById(`qty-${productId}`).value;
            fetch(`/inventory/update/${productId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ add_quantity: parseInt(addQuantity) })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Cantidad actualizada correctamente.");
                    loadInventory();
                } else {
                    alert("Error al actualizar cantidad.");
                }
            })
            .catch(error => console.error("Error al actualizar:", error));
        }

        // Eliminar un producto del inventario
        function deleteProduct(productId) {
            if (!confirm("¬øSeguro que quieres eliminar este producto del inventario?")) return;
            fetch(`/inventory/delete/${productId}`, { method: "DELETE" })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Producto eliminado correctamente.");
                    loadInventory();
                } else {
                    alert("Error al eliminar producto.");
                }
            })
            .catch(error => console.error("Error al eliminar producto:", error));
        }

        // üîπ Cerrar ventana flotante
        closeReminderBtn.addEventListener("click", () => {
            stockReminder.style.display = "none";
        });
        
        // Cargar inventario cuando la p√°gina est√© lista
        window.addEventListener("DOMContentLoaded", loadInventory);
    </script>
</body>
</html>
